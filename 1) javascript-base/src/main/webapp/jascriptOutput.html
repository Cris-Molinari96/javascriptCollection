<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center">
    <h1>OUTPUT JAVASCRIPT</h1>
</div>


<hr>
<!--* ALERT-->
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="myFunctionAlert()">
        Clicca!
    </button>
</div>

<!-- * DOCUMENT.WRITE-->
<hr>
<div class="d-flex justify-content-center">
    <p id="changeDocument">Sono una p</p>
</div>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="myFunctionDocument()">
        Clicca!
    </button>
</div>

<!-- * INNER-->
<hr>
<div class="d-flex justify-content-center">
    <p id="changeInner">Guarda come cambio</p>
</div>

<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="myFunctionInner()">
        Clicca!
    </button>
</div>


<script>

    let titolo = "Sar√≤ utilizzato in qualche modo";
    document.write(`<p> mostrami la variabile <span style="color: red> ${titolo} </span> </p>`);

    function myFunctionAlert() {
        alert("Hai richiamato un popup!!!")
    }

    function myFunctionDocument(){
        document.write("Ciao tramite l'obj document richiamo un metodo (document.write()) che mi permette di stampare sul brower!");
    }

    function myFunctionInner(){
        let p = document.getElementById('changeInner').innerText = "Ciao qui sto inserendo nell'elemento hmtl scelto del testo";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
