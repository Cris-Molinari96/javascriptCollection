<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esempi javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <h1> Cosa posso fare con js ?</h1>
</div>

<div class="d-flex justify-content-center">
    <p id="change">Posso cambiare un contenuto</p>
</div>

<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="document.getElementById('change').innerHTML = 'Sto imparando javascript'">
        Clicca!
    </button>
</div>
<hr>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="funzioneProva()">
        Clicca!
    </button>
</div>

<hr>

<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary"
            onclick="myFunction()">
        Clicca!
    </button>
</div>


<script src="script/javascriptBase.js"></script>
<script>

    function funzioneProva(){
        document.getElementById('change').innerText="Cambiare il contenuto text creando prima uno script" +
            "e poi una funzione nel body";
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
